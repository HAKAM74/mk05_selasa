<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Domain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product {
            color: gray;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .domain-search {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .domain-search input[type="text"] {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .domain-search select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .domain-search button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .domain-search button:hover {
            background-color: #218838;
        }
        .note {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Choose a Domain...</div>
    <div class="product">Selected Product: Exabytes cPanel Hosting - cPanel 13 Pro</div>
    <div class="options">
        <label><input type="radio" name="domain-option" checked> Register a new domain</label>
        <label><input type="radio" name="domain-option"> Transfer your domain from another registrar</label>
        <label><input type="radio" name="domain-option"> I will use my existing domain and update my nameservers</label>
    </div>
    <div class="domain-search">
        <input type="text" placeholder="Search domain">
        <select>
            <option value=".my">.my</option>
            <option value=".com.my">.com.my</option>
            <option value=".com">.com</option>
            <option value=".xyz">.xyz</option>
        </select>
        <button>Check</button>
    </div>
    <div class="note">
        * Free Domain Registration applies to the following extensions only: .my, .com.my, .com, .xyz
    </div>
</div>

</body>
</html>
